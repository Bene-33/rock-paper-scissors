<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="styles.css"/>
    <title>Rock-Paper-Scissors</title>
    <script src="gamescript.js" defer></script> <!--script have to be at the bottom of the head -->
</head>
<body>
    <h1>Play a Round of rock paper scissors</h1>
    <h2> Choose wisely and beat the computer</h2>
    <div class = 'buttons'>
        <button id = "buttonRock">Rock</button>
        <button id = "buttonPaper">Paper</button>
        <button id = "buttonScissors">Scissors</button>
    </div>
    <div class = "selection">
        <div>Player Selected</div>
        <span id = "playerSelection"></span>
    </div>
    <div class = "selection">
        <div> Computer Selected</div>
        <span id = "computerSelection"></span>
    </div>
    <div>
        <h3>Scores</h3>
        <div class = "scores">
            <div>Player Score</div>
            <span id = "playerScore"></span>
        </div>
        <div class = "scores">
            <div>Computer Score</div>
            <span id = "computerScore"></span>
        </div>
    </div>  
    <span id = 'roundResult'></span>
    <span id ='finalResult'></span>
</body>
</html>
